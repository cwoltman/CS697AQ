<!DOCTYPE html>
<html>
    <h1>Happy Birthday Message Creater</h1>
    <p>
        <label for="message">Message?</label>
        <input type="text" id=message" name="message">
    </p>
    <p>
        <label for="email_address">Email address?</label>
        <input type="email"  id="email_address" name="email_address" placeholder="name@domain.com"
        pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </p>
    <p>
        <label for="send_date">Date to send?</label>
        <input type="date" id="send_date" name="send_date">
    </p>
    <p>
        <label for="message_color">Message color?</label>
        <input type="color" id="message_color" name="message_color">
    </p>
    <p>
        <label for="blinks">Number of blinks?</label>
        <input type="number" id="blinks" name="blinks" min="0" max="20">
    </p>
</html>
