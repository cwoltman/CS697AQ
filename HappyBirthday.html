<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Message Creator</title>
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            width: 200px;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        div {
            margin-bottom: 10px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>
    <div>
        <label for="message">Message?</label>
        <input type="text" id="message" name="message">
    </div>
    <div>
        <label for="email_address">Email address?</label>
        <input type="email" id="email_address" name="email_address" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </div>
    <div>
        <label for="send_date">Date to send?</label>
        <input type="date" id="send_date" name="send_date">
    </div>
    <div>
        <label for="message_color">Message color?</label>
        <input type="color" id="message_color" name="message_color">
    </div>
    <div>
        <label for="blinks">Number of blinks?</label>
        <input type="number" id="blinks" name="blinks" min="0" max="10">
    </div>
    <div>
        <label for="volume">Music volume?</label>
        <input type="range" id="volume" name="volume" value="20" min="0" max="50">
    </div>
    <div>
        <input type="button" value="Send Birthday Message">
    </div>
</body>
</html>
