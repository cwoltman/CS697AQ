<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yesterday</title>
  <style>
    .container {
      width: 600px;
      height: 280px;
      border: 2px solid blue;
      padding: 5px;
      background-color: #F0F0F0;
    }
    
    h2 {
      font-size: 16pt;
      font-family: Arial;
      font-style: italic;
      color: blue;
    }
    
    .yellow-section {
      background-color: yellow;
      float: left;
      width: 200px;
      padding: 10px;
      margin-right: 10px;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
    }
    
    .orange-section {
      background-color: orange;
      position: absolute;
      top: 110px;
      left: 200px;
      width: 200px;
      padding: 10px;
    }
    
    .orange-red-section {
      background-color: rgb(255, 80, 0);
      color: white;
      float: right;
      width: 200px;
      padding: 10px;
      margin-top: 20px;
      margin-right: 40px;
      margin-bottom: 0;
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yesterday</h2>
    <div class="yellow-section">
      <p>This is the yellow section.</p>
    </div>
    <div>
      <p>This is the section with no background color.</p>
    </div>
    <div class="orange-section">
      <p>This is the orange section.</p>
    </div>
    <div class="orange-red-section">
      <p>This is the orange-red section.</p>
    </div>
  </div>
</body>
</html>
